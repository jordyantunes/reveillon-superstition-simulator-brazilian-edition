[application]

name="Reveillon Superstition Simulator (Brazilian Edition)"
main_scene="res://start_screen.tscn"

[display]

width=1024
height=576

[input]

retry_button=[key(R), jbutton(3, 0)]
start_game=[key(Space), key(Return), jbutton(0, 0), jbutton(3, 11)]
thinking_button_0=[key(D), jbutton(3, 6)]
jump=[jbutton(0, 0), key(Space)]
thinking_button_1=[key(F), jbutton(3, 4)]
thinking_button_2=[key(J), jbutton(3, 5)]
thinking_button_3=[key(K), jbutton(3, 7)]
give_bonus=[key(B)]
start_wave=[key(W)]
lose_life=[key(L)]

[render]

stream_buffering_ms=500
